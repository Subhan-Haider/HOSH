<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="34" fill="#0F172A" />
  
  <!-- Content -->
  <g filter="url(#glow)">
    <!-- Modern Metallic H -->
    <rect x="35" y="30" width="14" height="68" rx="7" fill="url(#cyberGrad)" />
    <rect x="79" y="30" width="14" height="68" rx="7" fill="url(#cyberGrad)" />
    <rect x="35" y="57" width="58" height="14" rx="7" fill="url(#cyberGrad)" />
  </g>
  
  <!-- Circuit Detail -->
  <circle cx="64" cy="64" r="3" fill="white" />
</svg>
